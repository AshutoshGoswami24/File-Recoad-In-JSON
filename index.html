<div id="xc">
  <h1>File And Link List <p id="red" style="display:inline;">.JSON</p></h1>
  <h2>Creat List And Save For <p id="rex" style="display:inline;">backup</p></h2>

  <div class="input-row">
    <label for="filename">Filename:</label>
    <input type="text" id="filename" placeholder="Enter filename">
  </div>
  <div class="input-row">
    <label for="url">URL:</label>
    <input type="text" id="url" placeholder="Enter URL">
  </div>
  <div class="input-row">
    <label for="fileformat">File Format:</label>
    <select id="fileformat">
      <option value=".mkv">.mkv</option>
      <option value=".zip">.zip</option>
      <option value=".apk">.apk</option>
      <option value=".7z">.7z</option>
      <option value=".mp4">.mp4</option>
      <option value=".png">.png</option>
      <option value=".jpg">.jpg</option>
    </select>
  </div>
</div>
  
  
<div class="file-input-container">
  <input type="file" id="fileInput" accept=".json" onchange="handleFileUpload(event)">
</div>

<div class="button-row">
    <button onclick="addRecord()">Add Record</button>
    <button onclick="downloadTable()">Download JSON</button>
    <button onclick="deleteSelectedRows()">Delete Selected Rows</button>
  </div>
  
 
<table id="records">
  <thead>
    <tr>
      <th>Select</th>
      <th>#</th>
